<!DOCTYPE html>
<html>

  <head>
    <title>Jot</title>
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/guider.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="js/json2.js"></script>
    <script src="js/jquery-1.5.js"></script>
    <script src="js/underscore-1.1.6.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/backbone-localstorage.js"></script>
    <script src="js/guider.js"></script>
    <script src="js/todos.js"></script>
  </head>

  <body>

    <div id="center-app">
      <!-- Todo App Interface -->
      <div id="todoapp">

        <div class="title">
          <h1>MedJot</h1>
          <span id="help"><b>?</b></span>
        </div>

        <div class="content">

          <div id="create-todo">
            <input id="new-todo" placeholder="Jot whatever you like." type="text" />
            <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
          </div>
          <div id="current-destination">
          </div>


          <div id="todos">
            <ul class="jot-list undefined"></ul>
          </div>

          <div id="todo-stats"></div>

        </div>

      </div>
      <div id="history">

          <div class="title">
            <h1>Medical History</h1>
          </div>

          <div class="content">

            <div id="todos">
              <div class="title">
                <h2>-- CC --</h2>
                <ul class="jot-list cc"></ul>
              </div>
              <div class="title">
                <h2>-- HPI --</h2>
                <ul class="jot-list hpi"></ul>
              </div>
              <div class="title">
                <h2>-- PMH --</h2>
                <ul class="jot-list pmh"></ul>
              </div>
              <div class="title">
                <h2>-- PSH --</h2>
                <ul class="jot-list psh"></ul>
              </div>
              <div class="title">
                <h2>-- MEDS --</h2>
                <ul class="jot-list meds"></ul>
              </div>
              <div class="title">
                <h2>-- ALL --</h2>
                <ul class="jot-list all"></ul>
              </div>
              <div class="title">
                <h2>-- SH --</h2>
                <ul class="jot-list sh"></ul>
              </div>
              <div class="title">
                <h2>-- FH --</h2>
                <ul class="jot-list fh"></ul>
              </div>
              <div class="title">
                <h2>-- ROS --</h2>
                <ul class="jot-list ros"></ul>
              </div>

          </div>

        </div>
      </div>

    <script type="text/javascript">
      /**
       * Guiders are created with guider.createGuider({settings}).
       *
       * You can show a guider with the .show() method immediately
       * after creating it, or with guider.show(id) and the guider's id.
       *
       * guider.next() will advance to the next guider, and
       * guider.hideAll() will hide all guiders.
       *
       * By default, a button named "Next" will have guider.next as
       * its onclick handler.  A button named "Close" will have
       * its onclick handler set to guider.hideAll.  onclick handlers
       * can be customized too.
       */
      guider.createGuider({
        buttons: [{name: "Close"}],
        description: "MedJot is an experimental interface for quickly recording medical information.  It allows documentation to follow the natural flow of conversation.<br /><br />A jot is a single chunk of information.  They are organized by categories, which mimic the normal sections of a medical history form.  While entering a jot you may attach a category tag by typing \"<b>.</b>\" followed by the category abbreviation. An automatic tag is applied if one is not entered.  This auto-tag can be changed from its default of undefined by typing \"<b>..</b>\" followed by the category abbreviation and is reset to undefined with \"<b>..jot</b>\".  The undefined category allows you to quickly collect lots of jots for later classification.<br /><br /><b>Example:</b><br />Mr Jones is a 68 yo man from Philadelphia  &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[auto-tag : undefined]<br />Presents with substernal chest pain <b>.hpi</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[tag : HPI]<br />The pain began while walking up stairs <b>..hpi</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[auto-tag : HPI]<br />Pt did not eat or take his meds today  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[auto-tag : HPI]<br />Lipitor 20mg and aspirin 81mg, daily <b>.meds</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[tag : MEDS]<br />The patient experienced shortness of breath &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; [auto-tag : HPI]<br />Hospitalization in 2006 for heart attack <b>..pmh</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[auto-tag : PMH]<br />Hypertension, hyperlipidemia, and diabetes &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[auto-tag : PMH]<br /><br /><b>Categories:</b><br />CC (chief complaint), HPI (history of present illness), PMH (past medical history), PSH (past surgical history), MEDS (medications), ALL (allergies), SH (social history), FH (family history), ROS (review of systems), JOT (undefined)<br /><br /><b>tip:</b> you can type the category abbreviation at the beginning, middle, or end! ",
        id: "first",
        overlay: true,
        title: "Welcome to MedJot!"
      });

  </script>
      <!--
    <ul id="instructions">
      <li>Double-click to edit.</li>
      <li><a href="../../docs/todos.html">View the annotated source.</a></li>
    </ul>
      -->

    <!-- Templates -->

    <script type="text/template" id="item-template">
      <div class="todo <%= done ? 'done' : '' %>">
        <div class="display">
          <div class="todo-content"></div>
          <span class="todo-destroy"></span>
          <div class="moves">
            <div class="todo-move ros">ROS</div>
            <div class="todo-move sh">SH</div>
            <div class="todo-move fh">FH</div>
            <div class="todo-move all">ALL</div>
            <div class="todo-move meds">MEDS</div>
            <div class="todo-move psh">PSH</div>
            <div class="todo-move pmh">PMH</div>
            <div class="todo-move hpi">HPI</div>
            <div class="todo-move cc">CC</div>
          </div>
        </div>
        <div class="edit">
          <input class="todo-input" type="text" value="" />
        </div>
      </div>
    </script>

    <script type="text/template" id="stats-template">
      <% if (total) { %>
        <span class="todo-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
      <% } %>
      <% if (done) { %>
        <span class="todo-clear">
          <a href="#">
            Clear <span class="number-done"><%= done %></span>
            completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
          </a>
        </span>
      <% } %>
    </script>

    <script type="text/template" id="destination-template">
      <h2>auto-tag: <%= destination %></h2>
    </script>
  </body>

</html>
